<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup - EasyPass System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="auth-panel">
            <h1>Welcome to EasyPass System</h1>
            <button onclick="showLogin()">Login</button>
            <button onclick="showSignup()">Signup</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="auth-form">
            <h2>Login</h2>
            <form id="login" onsubmit="loginUser(event)">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" name="username" required>

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" required>

                <button type="submit">Login</button>
                <p id="loginError" style="color: red; display: none;">Invalid username or password.</p>
            </form>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="auth-form" style="display: none;">
            <h2>Signup</h2>
            <form id="signup" onsubmit="signupUser(event)">
                <label for="signupUsername">Username:</label>
                <input type="text" id="signupUsername" name="username" required>

                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="password" required>

                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="admin">Admin</option>
                    <option value="gm">GM</option>
                    <option value="hod">HOD</option>
                    <option value="security">Security</option>
                </select>

                <button type="submit">Signup</button>
                <p id="signupError" style="color: red; display: none;">Username already exists.</p>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
